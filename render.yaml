services:
  - type: web
    name: uniconvert-backend
    runtime: docker
    rootDir: backend
    dockerfilePath: ./Dockerfile
    region: oregon
    plan: starter
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MAX_FILE_SIZE
        value: 104857600
    disk:
      name: uploads
      mountPath: /app/uploads
      sizeGB: 1

  - type: web
    name: uniconvert-frontend
    runtime: docker
    rootDir: frontend
    dockerfilePath: ./Dockerfile
    region: oregon
    plan: starter
    envVars:
      - key: VITE_API_URL
        fromService:
          name: uniconvert-backend
          type: web
          property: hostport
      - key: PORT
        value: 10000
